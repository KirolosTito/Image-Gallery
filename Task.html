<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="thumbnails">
      <img src="OIP.jpeg" alt="Thumbnail 1" data-full="OIP.jpeg">
      <img src="OIP (1).jpeg" alt="Thumbnail 2" data-full="OIP (1).jpeg">
      <img src="806-10.jpg" alt="Thumbnail 3" data-full="806-10.jpg">
    </div>
    <div class="lightbox" aria-hidden="true">
      <div class="overlay"></div>
      <img class="lightbox-image" alt="Enlarged view">
      <button class="close-button" aria-label="Close lightbox">&times;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
